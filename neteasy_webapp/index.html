<script>
 var oMain=document.getElementById('main');
	var src=eval('model');
	for(var i=0;i<src.length;i++)
	{
		var _top='';
		var _list='';
		_top='<section class="list_top"><h4>'+src[i].b_title+'</h4>';
		_top+='<div class="list_top_img " id="list_top_img"><ul class="clearfix">';
		for(var j=0;j<src[i].b_src.length;j++)
		{  
			if(src[i].b_src.length>1)
			{
                _top+='<li class="list_sml_img fl "><a href="javascript:;" ><img src="'+src[i].b_src[j].b_img+'" alt="'+src[i].b_title+'"></a></li>';
			}else{
				_top+='<li class="list_big_img fl"><a href="javascript:;" ><img src="'+src[i].b_src[j].b_img+'" alt="'+src[i].b_title+'"></a></li>';
			}

		}
		_top+='</ul></div>';
		_top+='<p class="list_top_p clearfix ell"><span class="top_s1 fl">'+src[i].b_red+'</span><span class="top_s2 fl ell">'+src[i].b_time+'</span><span class="top_s3 fr ell"><i class="icon iconfont">&#xe6a2;</i>'+src[i].b_comt+'</span></p></section>';
		for(var j=0;j<src[i].listModel.length;j++)
		{
			_list+='<section class="list_main clearfix"><a href="javascript:;">';
			_list+='<div class="list_img fl"><img src="'+src[i].listModel[j].l_img+'" alt="'+src[i].listModel[j].l_title+'"></div>';
			_list+='<div  class="list_rt fl">';
			_list+='<p class="list_rt_p1">'+src[i].listModel[j].l_title+'</p>';
			_list+='<p class="list_rt_p2 clearfix ell"><span class="rt_s1 fl">'+src[i].listModel[j].l_red+'</span><span class="rt_s2 fl ell">'+src[i].listModel[j].l_time+'</span><span class="rt_s3 fr ell"><i class="icon iconfont">&#xe6a2;</i>'+src[i].listModel[j].l_comt+'</span></p>';
			_list+='</div></a></section>'
		}

		_top+=_list;
      oMain.innerHTML+=_top;
      
	}
</script>
